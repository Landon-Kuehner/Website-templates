<!--This website will be disguised as google drive-->
<title>Hidden Website</title> <!--the websites title when you are viewing it-->
<link rel="icon" type="image/png" href="https://perishablepress.com/wp/wp-content/images/2021/favicon-standard.png"/> <!--add your websites icon in these quotes -->

<script>
	var origTitle = document.title;
	function oldTitle() {
	document.title = origTitle;
	document.querySelector("link[rel*='icon']").href = "https://perishablepress.com/wp/wp-content/images/2021/favicon-standard.png"; // also add the icon in these quotes
	}
	function newTitle() {
	document.title = 'My Drive - Google Drive';
	document.querySelector("link[rel*='icon']").href = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/2295px-Google_Drive_icon_%282020%29.svg.png";
	}
	window.onblur = newTitle;
	window.onfocus = oldTitle;
</script>
