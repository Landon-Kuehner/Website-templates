<!--This website will be disguised as google drive-->
<title>Website</title> <!--the websites title when you are viewing it-->
<link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA=w240-h480-rw"/> <!--add your websites icon in these quotes -->

<script>
	var origTitle = document.title;
	function oldTitle() {
	document.title = origTitle;
	document.querySelector("link[rel*='icon']").href = "https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA=w240-h480-rw"; // also add the icon in these quotes
	}
	function newTitle() {
	document.title = 'My Drive - Google Drive';
	document.querySelector("link[rel*='icon']").href = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/2295px-Google_Drive_icon_%282020%29.svg.png";
	}
	window.onblur = newTitle;
	window.onfocus = oldTitle;
</script>
